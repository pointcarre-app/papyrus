<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PCA Papyrus - 9 Math Sets with Pagination Preview" />
    <meta name="keywords" content="PDF, math, LaTeX, KaTeX, document generation, A4 preview" />
    <title>PCA Papyrus - 9 Math Sets</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
          rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        .font-heading {
            font-family: 'Spectral', serif;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Optimized responsive grid */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Compact form sections */
        .form-section {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
        }

        /* Pagination styling */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover {
            background: #f3f4f6;
        }

        .pagination-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Smooth transitions */
        .form-section,
        .btn,
        .input {
            transition: all 0.2s ease;
        }
    </style>

    <script>
        window.process = {
            env: {
                NODE_ENV: 'development'
            }
        };
    </script>
  </head>

  <body class="bg-gray-50 font-body">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-12 py-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <h1 class="font-heading font-semibold text-xl text-gray-900">PCA Papyrus</h1>
              <div class="text-sm text-gray-500">9 Math Sets Preview</div>
            </div>
            <div class="flex items-center gap-2">
              <a href="./index.html" class="btn btn-sm btn-outline">Dual PDF Mode</a>
              <a href="./multi-index.html" class="btn btn-sm btn-outline">Multi PDF Mode</a>
              <div class="badge badge-secondary badge-sm">9 Sets</div>
            </div>
          </div>
        </div>
      </header>

      <main class="max-w-full mx-auto px-4 sm:px-6 lg:px-12 py-6">
        <div class="grid grid-cols-1 xl:grid-cols-[40%_60%] gap-8">

          <!-- Left Side: Controls -->
          <div class="space-y-6">
            <!-- Math Set Selection -->
            <div class="mb-6">
              <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                  <h2 class="text-lg font-heading font-medium text-gray-900">Math Sets</h2>
                  <div id="active-set-indicator" class="badge badge-outline badge-sm">Set 1</div>
                </div>
                <div class="text-xs text-gray-500">9 different mathematical topics</div>
              </div>

              <!-- Pagination Controls -->
              <div class="pagination-controls">
                <button onclick="previousSet()" class="pagination-btn" id="prev-btn">← Previous</button>
                <div class="flex gap-1" id="pagination-numbers"></div>
                <button onclick="nextSet()" class="pagination-btn" id="next-btn">Next →</button>
              </div>

              <!-- Current Set Info -->
              <div class="text-center mt-3">
                <div id="current-set-title" class="font-heading font-medium text-gray-800"></div>
                <div id="current-set-description" class="text-sm text-gray-600"></div>
              </div>
            </div>

            <!-- Controls -->
            <div>
              <h2 class="text-lg font-heading font-medium text-gray-900 mb-6">Settings</h2>

              <div class="grid grid-cols-1 gap-6">
                <!-- Page Layout -->
                <div class="form-section">
                  <h4 class="font-heading font-medium text-gray-800 mb-3">Page Layout (mm)</h4>
                  <form id="margin-form" class="grid grid-cols-3 gap-3">
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Top</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="margin-top"
                             name="margin-top"
                             min="1"
                             max="50"
                             step="1"
                             value="10" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Right</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="margin-right"
                             name="margin-right"
                             min="0"
                             max="50"
                             step="1"
                             value="10" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Bottom</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="margin-bottom"
                             name="margin-bottom"
                             min="0"
                             max="50"
                             step="1"
                             value="10" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Left</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="margin-left"
                             name="margin-left"
                             min="0"
                             max="50"
                             step="1"
                             value="10" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Space</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="space-between-divs"
                             name="space-between-divs"
                             min="0"
                             max="20"
                             step="1"
                             value="3" />
                    </div>
                  </form>
                </div>

                <!-- Font Sizes -->
                <div class="form-section">
                  <h4 class="font-heading font-medium text-gray-800 mb-3">Font Sizes (px)</h4>
                  <form id="font-form" class="grid grid-cols-4 gap-2">
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H1</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h1"
                             name="font-h1"
                             min="8"
                             max="72"
                             step="1"
                             value="32" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H2</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h2"
                             name="font-h2"
                             min="8"
                             max="64"
                             step="1"
                             value="28" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H3</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h3"
                             name="font-h3"
                             min="8"
                             max="56"
                             step="1"
                             value="24" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H4</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h4"
                             name="font-h4"
                             min="8"
                             max="48"
                             step="1"
                             value="20" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H5</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h5"
                             name="font-h5"
                             min="8"
                             max="40"
                             step="1"
                             value="18" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">H6</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-h6"
                             name="font-h6"
                             min="8"
                             max="32"
                             step="1"
                             value="16" />
                    </div>
                    <div class="form-control">
                      <label class="label py-1">
                        <span class="label-text text-xs text-gray-600">Body</span>
                      </label>
                      <input class="input input-xs border-gray-300"
                             type="number"
                             id="font-body"
                             name="font-body"
                             min="8"
                             max="24"
                             step="1"
                             value="14" />
                    </div>
                  </form>
                </div>

                <!-- Debug Options -->
                <div class="form-section">
                  <h4 class="font-heading font-medium text-gray-800 mb-3">Display Options</h4>
                  <div class="space-y-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                      <input type="checkbox" id="debug-mode" class="checkbox checkbox-sm" />
                      <span class="text-sm text-gray-700">Show element borders & dimensions</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                      <input type="checkbox" id="show-page-numbers" class="checkbox checkbox-sm" />
                      <span class="text-sm text-gray-700">Show page numbers at top</span>
                    </label>
                  </div>
                </div>

                <!-- Statistics -->
                <div class="form-section">
                  <h3 class="font-heading font-medium text-gray-800 mb-3">Content Statistics</h3>
                  <div id="statistics-container" class="text-sm text-gray-600"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side: Preview -->
          <div class="space-y-6 mx-auto">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center gap-3">
                <h2 class="text-lg font-heading font-medium text-gray-900">Preview</h2>
                <div class="text-xs text-gray-500">(Use pagination to view different math sets)</div>
              </div>
              <div class="flex gap-2">
                <button onclick="generateCurrentPreview()" class="btn btn-xs btn-primary">Generate</button>
                <button onclick="printAllSets()" class="btn btn-xs btn-outline" title="Print all 9 math sets combined">
                  Print All 9 Sets
                </button>
              </div>
            </div>
            <div id="pages-container"></div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
        // Import required modules
        import {
            getCurrentMargins,
            setMargins
        } from '../src/core/margin-config.js';
        import {
            getCurrentFontSizes,
            setFontSizes
        } from '../src/core/font-config.js';
        import {
            getShowPageNumbers,
            setShowPageNumbers
        } from '../src/core/page-number-config.js';

        // Global variables
        let mathSets = [];
        let currentSetIndex = 0;
        let contentModel;

        // Math set definitions
        const mathSetDefinitions = [{
            file: 'math-set-01-algebra.json',
            title: 'Algebra Fundamentals',
            description: 'Linear equations, polynomials & factoring'
        }, {
            file: 'math-set-02-geometry.json',
            title: 'Geometry Essentials',
            description: 'Areas, volumes & geometric proofs'
        }, {
            file: 'math-set-03-trigonometry.json',
            title: 'Trigonometry Fundamentals',
            description: 'Sine, cosine, tangent & triangle solutions'
        }, {
            file: 'math-set-04-calculus-derivatives.json',
            title: 'Calculus: Derivatives',
            description: 'Differentiation rules & applications'
        }, {
            file: 'math-set-05-calculus-integrals.json',
            title: 'Calculus: Integrals',
            description: 'Integration techniques & applications'
        }, {
            file: 'math-set-06-statistics.json',
            title: 'Statistics & Probability',
            description: 'Data analysis & probability distributions'
        }, {
            file: 'math-set-07-functions.json',
            title: 'Functions & Equations',
            description: 'Domain, range & function transformations'
        }, {
            file: 'math-set-08-complex-numbers.json',
            title: 'Complex Numbers',
            description: 'Operations & polar form'
        }, {
            file: 'math-set-09-sequences.json',
            title: 'Sequences & Series',
            description: 'Arithmetic & geometric progressions'
        }];

        // Load all math sets
        async function loadAllMathSets() {
            try {
                const promises = mathSetDefinitions.map(async (setDef) => {
                    const response = await fetch(setDef.file);
                    const data = await response.json();
                    return {
                        ...setDef,
                        data: data
                    };
                });

                mathSets = await Promise.all(promises);
                console.log('Loaded all math sets:', mathSets.length);

                // Initialize pagination
                initializePagination();

                // Load the first set
                loadCurrentSet();

            } catch (error) {
                console.error('Error loading math sets:', error);
            }
        }

        // Initialize pagination controls
        function initializePagination() {
            const paginationNumbers = document.getElementById('pagination-numbers');
            paginationNumbers.innerHTML = '';

            for (let i = 0; i < mathSets.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                btn.className = 'pagination-btn';
                btn.onclick = () => goToSet(i);
                if (i === currentSetIndex) {
                    btn.classList.add('active');
                }
                paginationNumbers.appendChild(btn);
            }

            updatePaginationButtons();
        }

        // Update pagination button states
        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const numberBtns = document.querySelectorAll('#pagination-numbers .pagination-btn');

            prevBtn.disabled = currentSetIndex === 0;
            nextBtn.disabled = currentSetIndex === mathSets.length - 1;

            numberBtns.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentSetIndex);
            });
        }

        // Navigation functions
        window.previousSet = function() {
            if (currentSetIndex > 0) {
                currentSetIndex--;
                loadCurrentSet();
            }
        };

        window.nextSet = function() {
            if (currentSetIndex < mathSets.length - 1) {
                currentSetIndex++;
                loadCurrentSet();
            }
        };

        window.goToSet = function(index) {
            currentSetIndex = index;
            loadCurrentSet();
        };

        // Load current math set
        function loadCurrentSet() {
            if (!mathSets[currentSetIndex]) return;

            const currentSet = mathSets[currentSetIndex];

            // Update UI indicators
            document.getElementById('active-set-indicator').textContent = `Set ${currentSetIndex + 1}`;
            document.getElementById('current-set-title').textContent = currentSet.title;
            document.getElementById('current-set-description').textContent = currentSet.description;

            // Update pagination
            updatePaginationButtons();

            // Load content into content model
            if (window.contentModel) {
                window.contentModel.setItems(currentSet.data);
                generateCurrentPreview();
            }
        }

        // Generate preview for current set
        window.generateCurrentPreview = function() {
            if (window.generatePages) {
                window.generatePages();
            }
        };

        // Print all sets combined
        window.printAllSets = async function() {
            console.log('Starting combined print of all 9 math sets...');

            // Create a hidden container for processing all sets
            const hiddenContainer = document.createElement('div');
            hiddenContainer.style.position = 'absolute';
            hiddenContainer.style.left = '-9999px';
            hiddenContainer.style.top = '-9999px';
            hiddenContainer.style.visibility = 'hidden';
            document.body.appendChild(hiddenContainer);

            try {
                // Generate all sets sequentially
                for (let i = 0; i < mathSets.length; i++) {
                    const set = mathSets[i];
                    console.log(`Processing set ${i + 1}: ${set.title}`);

                    // Create temporary content model for this set
                    const {
                        ContentModel
                    } = await import('../src/core/content-model.js');
                    const tempContentModel = new ContentModel();
                    tempContentModel.setItems(set.data);

                    // Generate pages for this set
                    const {
                        generatePages
                    } = await import('../src/core/preview-generator.js');
                    const pagesHtml = generatePages(tempContentModel, hiddenContainer);

                    // Add the pages to our print container
                    hiddenContainer.innerHTML += pagesHtml;

                    // Add page break between sets (except for the last one)
                    if (i < mathSets.length - 1) {
                        const pageBreak = document.createElement('div');
                        pageBreak.style.pageBreakAfter = 'always';
                        pageBreak.style.height = '1px';
                        hiddenContainer.appendChild(pageBreak);
                    }
                }

                // Render math in the hidden container
                if (window.renderMathInElement) {
                    window.renderMathInElement(hiddenContainer, {
                        delimiters: [{
                            left: '$$',
                            right: '$$',
                            display: true
                        }, {
                            left: '$',
                            right: '$',
                            display: false
                        }]
                    });
                }

                // Wait a moment for math rendering
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Create print content
                const printContent = hiddenContainer.innerHTML;

                // Open print window
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>All 9 Math Sets - PCA Papyrus</title>
                        <link rel="stylesheet" href="../src/styles/print.css" />
                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
                        <style>
                            @page {
                                margin: 0;
                            }

                            body {
                                margin: 0;
                                padding: 0;
                            }

                            .page-break {
                                page-break-after: always;
                            }
                        </style>
                    </head>
                    <body>
                        ${printContent}
                    </body>
                    </html>
                `);

                printWindow.document.close();

                // Wait for content to load, then print
                printWindow.onload = function() {
                    setTimeout(() => {
                        printWindow.print();
                    }, 500);
                };

            } catch (error) {
                console.error('Error during combined printing:', error);
                alert('Error generating combined PDF. Please try again.');
            } finally {
                // Clean up
                document.body.removeChild(hiddenContainer);
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load core modules
                const {
                    ContentModel
                } = await import('../src/core/content-model.js');
                const {
                    generatePages
                } = await import('../src/core/preview-generator.js');
                const {
                    displayStatistics
                } = await import('../src/core/statistics-display.js');
                const {
                    initializePrintManager
                } = await import('../src/core/print-manager.js');

                // Initialize content model
                window.contentModel = new ContentModel();
                contentModel = window.contentModel;

                // Make functions globally available
                window.generatePages = function() {
                    updateMarginsFromForm();
                    updateFontSizesFromForm();
                    updateDisplayOptions();

                    const container = document.getElementById('pages-container');
                    container.innerHTML = generatePages(contentModel, container);

                    // Render math
                    if (window.renderMathInElement) {
                        window.renderMathInElement(container, {
                            delimiters: [{
                                left: '$$',
                                right: '$$',
                                display: true
                            }, {
                                left: '$',
                                right: '$',
                                display: false
                            }]
                        });
                    }

                    displayStatistics(contentModel);
                };

                // Initialize other components
                initializePrintManager();

                // Set up form listeners
                setupFormListeners();

                // Load all math sets
                await loadAllMathSets();

            } catch (error) {
                console.error('Error initializing application:', error);
            }
        });

        // Form management functions
        function updateMarginsFromForm() {
            const formData = new FormData(document.getElementById('margin-form'));
            const margins = {
                top: parseInt(formData.get('margin-top')),
                right: parseInt(formData.get('margin-right')),
                bottom: parseInt(formData.get('margin-bottom')),
                left: parseInt(formData.get('margin-left')),
                spaceBetween: parseInt(formData.get('space-between-divs'))
            };
            setMargins(margins);
        }

        function updateFontSizesFromForm() {
            const formData = new FormData(document.getElementById('font-form'));
            const fontSizes = {
                h1: parseInt(formData.get('font-h1')),
                h2: parseInt(formData.get('font-h2')),
                h3: parseInt(formData.get('font-h3')),
                h4: parseInt(formData.get('font-h4')),
                h5: parseInt(formData.get('font-h5')),
                h6: parseInt(formData.get('font-h6')),
                body: parseInt(formData.get('font-body'))
            };
            setFontSizes(fontSizes);
        }

        function updateDisplayOptions() {
            const debugMode = document.getElementById('debug-mode').checked;
            const showPageNumbers = document.getElementById('show-page-numbers').checked;

            setShowPageNumbers(showPageNumbers);

            // Update debug mode
            const container = document.getElementById('pages-container');
            if (debugMode) {
                container.classList.add('debug-mode');
            } else {
                container.classList.remove('debug-mode');
            }
        }

        function setupFormListeners() {
            // Auto-update on form changes
            const marginForm = document.getElementById('margin-form');
            const fontForm = document.getElementById('font-form');
            const debugCheckbox = document.getElementById('debug-mode');
            const pageNumbersCheckbox = document.getElementById('show-page-numbers');

            marginForm.addEventListener('input', window.generatePages);
            fontForm.addEventListener('input', window.generatePages);
            debugCheckbox.addEventListener('change', window.generatePages);
            pageNumbersCheckbox.addEventListener('change', window.generatePages);
        }
    </script>
  </body>
</html>
